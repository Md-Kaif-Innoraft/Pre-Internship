<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <!-- Header Starts Here -->
    <header>
        <div class="container">
            <div class="header-container">
                <div class="logo">
                    <img src="logo.png" alt="">
                </div>
                <nav>
                    <ul class="display-inline">
                        <li><a href="">Home</a></li>
                        <li><a href="">Services</a></li>
                        <li><a href="">Profile</a></li>
                        <li><a href="">Contact Us</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <!-- Header Ends Here -->

    <!-- Banner Starts Here -->

    <main>
        <div class="banner-wrapper">
            <div class="container">
                <div class="banner">
                    <h1>BANNER</h1>
                    <div class="banner-left-logo">
                        <i class="fa-solid fa-less-than fa-2xl" style="color: #000000;"></i>
                    </div>
                    <div class="banner-right-logo">
                        <i class="fa-solid fa-greater-than fa-2xl" style="color: #000000;"></i>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Banner Ends Here -->

    <!-- Box Section Starts Here -->

    <section>
        <div class="box-wrapper">
            <div class="container">
                <div class="box">
                    <div class="box-left">
                        <div class="left-top">

                        </div>
                    </div>
                    <div class="box-right">
                        <div class="right-up">
                            <form action="">
                                <input type="text"><br>
                                <input type="text"><br>
                                <select name="" id=""></select><br>
                                <button>Submit</button>
                            </form>
                        </div>
                        <div class="right-down">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Box Section Ends Here -->

    <!-- Footer Section Starts Here -->

    <footer>
        <div class="container">
            <div class="footer">
                <ul class="display-inline">
                    <li><a href="">Home</a></li>
                    <li><a href="">Services</a></li>
                    <li><a href="">Profile</a></li>
                    <li><a href="">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </footer>

     <!-- Footer Section Ends Here -->

</body>

</html>
