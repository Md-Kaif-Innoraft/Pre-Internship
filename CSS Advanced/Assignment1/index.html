<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d20725e29c.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- Header Section  -->
    <header>
        <div class="header-wrapper">
            <div class="container">
                <div class="nav_bar">
                    <h1>LOGO</h1>
                    <nav>
                        <ul>
                            <li>Home</li>
                            <li>Services</li>
                            <li>Profile</li>
                            <li>Contact Us</li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <!-- Banner Section -->

    <div class="banner-wrapper">
        <div class="container">
            <div class="banner">
                <h1>BANNER</h1>
                <div class="banner-larrow">
                    <i class='fas fa-angle-left' style='font-size:48px; color:black'></i>
                </div>
                <div class="banner-rarrow">
                    <i class="fas fa-angle-right" style='font-size:48px; color:black'></i>
                </div>
            </div>

        </div>
    </div>

    <!-- Box Section -->
    <div class="box-wrapper">
        <div class="container">

            <div class="box">
                <div class="leftbox">
                    <div class="left-float">
                        
                    </div>

                </div>

                <div class="rightbox">
                    <div class="upper">
                        <form>
                            <input type="text">
                            <input type="text">
                            <select name="select" id="select">
                                <option value="A">Select A</option>
                                <option value="B">B</option>
                                <option value="C">C</option>
                            </select>

                        </form>
                        <button class="btn">Submit</button>
                    </div>

                    <div class="lower">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>Home &nbsp; &nbsp; | &nbsp; &nbsp; Services &nbsp; &nbsp; | &nbsp; &nbsp; Profile &nbsp; &nbsp; |
            &nbsp;&nbsp; Contact Us </p>
    </div>
</body>

</html>
